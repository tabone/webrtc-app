<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC Video Chat App</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <main class="app">
      <div class="app-content">
        <div class="app-video">
          <h2 class="app-video__title">Local Stream</h2>
          <video autoplay class="app-video__local"></video>
        </div>
        <div class="app-video">
          <h2 class="app-video__title">Remote Stream</h2>
          <video autoplay class="app-video__remote"></video>
        </div>
      </div>
      <div class="app-sidebar">
        <h2 class="app-sidebar__title">Users</h2>
        <div class="app-sidebar__content">
        </div>
      </div>
    </main>
    <script src="bower_components/webrtc-adapter/release/adapter.js"></script>
    <script src="js/dist/app.js"></script>
  </body>
</html>
